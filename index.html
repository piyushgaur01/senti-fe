<!DOCTYPE html>

<html class="no-js">
<!--<![endif] -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sentiment Analysis Tester</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="row">
            <div class="col-sm-1 offset-sm-1 col-md-4"></div>
            <div class="col-sm-10 col-md-4">
                <h2>Sentiment Analysis Tester</h1>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-sm-12">
                <strong>Select number of sentences you wish to analyze:</strong>
                <input id="numQues" type="number" min="0" max="10" disabled>
                <button type="button" class="btn btn-primary" id="increase" onclick="increaseValue();">+</button>
                <button type="button" class="btn btn-danger" id="decrease" onclick="decreaseValue();">-</button>
            </div>
        </div>
        <br><br>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-8 offset-lg-1">
                <form id="form">
                    <div class="form-=group">
                        <div class="col-sm-12" id="quesContainer">

                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default" onclick="getResponses();">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Fetching Results...</h4>
                </div>
                <div class="modal-body" style="width:10%; margin: auto">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
